<!DOCTYPE html>
<html>
<head>
  <title>Homework Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 36px;
    }

    #container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #007bff;
      font-size: 24px;
    }

    p {
      font-size: 18px;
    }

    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f7f7f7;
    }

    #input-container {
      display: flex;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    #clock {
        font-size: 80px;
        font-weight: bold;
        color: #007bff;
        text-align: center;
    }
  </style>
</head>
<body>
  <header>Homework Help</header>
  <div id="clock">
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2,'0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const toString = `${hours}:${minutes}:${seconds}`;
            document.getElementById("clock").textContent = toString;
        }     
        setInterval(updateClock, 1000);
        updateClock();
    </script>
  </div>
  <div id="container">
    <h2>Welcome to Homework Help!</h2>
    <p>A site designed to help you with your homework. Ask for help and <br>
        if it does not work use a personal gmail acount and contact this gmail <br>
        AjmalKasaap911@gmail.com to contact and discuss the deal.</p>
    
    <div id="messages"></div>
    
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(sender, message) {
      const messageDiv = document.createElement('div');
      messageDiv.innerHTML = `<strong>${sender}:</strong> ${message}`;
      messagesContainer.appendChild(messageDiv);
    }

    function sendMessage() {
      const message = messageInput.value;
      addMessage('You', message);
      messageInput.value = '';
    }

    sendButton.addEventListener('click', () => {
      sendMessage();
    });

    messageInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
    
  </script>
</body>
</html>
